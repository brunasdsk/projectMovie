<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/style.css">
	<title>CinePop</title>
</head>
<body>
	<header>
		<div class="header_home col-12">
			<div class="logo_home col-2 col-s-4 col-m-3">
				<img class="logo_img" src="img/logo.png">
			</div>

			<div class="button_header_mobile">
				<button class="button_menu_mobile col-2 col-m-2"><i class="material-icons">menu</i></button>
			</div>

			 <div id="search_area_home" class="search_area_home col-3 col-m-3"> <!-- id para tratamento do comportamento mobile, e class para tratamento das telas restantes -->
				<input type="text" class="search_input col-9 col-m-9" placeholder="Pesquise aqui!" name="search_home">
				<button class="button_header col-2 col-m-2">Ir</button>
			</div>

			<div id="buttons" class="buttons col-6 col-s-6 col-m-6"> <!-- id para tratamento do comportamento mobile, e class para tratamento das telas restantes -->
				<button class="button_header" id="services">Contato</button>
				<button class="button_header" id="schedule">Programação</button>
				<button class="button_header" id="special">Promoções</button>
				<button class="button_header" id="home">Início</button>
			</div>

			<div class="search_area_mobile col-s-12">
				<input type="text" class="search_input_mobile col-s-8"  placeholder="Pesquise aqui!" name="search_home">
				<button class="search_button_mobile col-s-3">Ir</button>
			</div>

		</div>
	</header>

	<div id="section_slides">
		
	</div>

	<div id="section_schedule">
		
	</div>

	<footer>
		
	</footer>
</body>
</html>
